<link rel="stylesheet" type="text/css" href="../../css/main.css" />

<body id="doc-body">
	<h2 class="heading">Version 1.10.0</h2>
	<h3 class="heading">General Changes</h3>
	<h4 class="heading">Changes</h4>
	<ul class="list">
		<li>For objects of type <em>Data Definition</em> the contained <em>Entity</em>
			names are displayed instead of the upper case DDL name

			<figure>
				<img src="../../images/tagged_object_tree-DDLS-names.png">
				<figcaption>Entity names in Tagged Object Trees</figcaption>
			</figure>
		</li>
		<li>For objects of type <em>Behavior Definition</em> the
			corresponding entity name of the root <em>CDS Entity</em> is shown
			instead.

			<figure>
				<img src="../../images/tag_search_result-bdef-names.png">
				<figcaption>Entity names for Behavior Definitions in
					search result</figcaption>
			</figure>
		</li>
	</ul>
</body>
</html>
